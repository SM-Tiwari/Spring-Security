pagecontent.loyalty.p1=Mỗi khách hàng sử dụng Vietnamobile khi đạt điều kiện tiêu dùng từ 100,000d sẽ được tự động tham gia CLB Cam và được cấp Tài khoản CLB Cam.
pagecontent.loyalty.p2=Tài khoản CLB Cam hoạt động như Thẻ Khách hàng thân thiết Vietnamobile, tích điểm tiêu dùng với tỉ lệ hấp dẫn, thuận tiện rút ra sử dụng. Tiền tích lũy có thể sử dụng cho gọi và nhắn tin liên mạng, sử dụng dữ liệu, đăng ký dịch vụ nhạc chờ…
pagecontent.loyalty.p3=Quyền lợi: Hội viên được hoàn tiền sử dụng vào TK CLB Cam sau 24h kể từ khi tiêu dùng với tỉ lệ hấp dẫn:
pagecontent.loyalty.p3.item1=3% tiêu dùng trên TK chính + 0.3% tiêu dùng trên TK khuyến mại (Áp dụng cho TK tiền)
pagecontent.loyalty.p3.item2=Hội viên được rút tiền khi tài khoản CLB Cam từ 5.000đ.
pagecontent.loyalty.p3.item3=Tiền rút ra được cộng vào TKLM2, sử dụng trong 30 ngày.
pagecontent.loyalty.p3.item4=Số dư TK CLB Cam sẽ được cập nhật sau 1 ngày
pagecontent.loyalty.p3.item5=Cú pháp kiểm tra TK và rút tiền:
pagecontent.loyalty.p3.item5.sub1=Kiểm tra tài khoản 	Soạn KT gửi 268 hoặc *268#OK
pagecontent.loyalty.p3.item5.sub2=Rút tiền Soạn RT gửi 268
pagecontent.loyalty.p4=** Chính sách CLB Cam có thể thay đổi theo từng thời kỳ.

